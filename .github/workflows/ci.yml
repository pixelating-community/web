name: ci
on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      sha: ${{ steps.set-sha.outputs.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: set-sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v2
        with:
          cosign-release: "v2.2.4"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push app
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-sha.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            NEXT_SERVER_ACTIONS_ENCRYPTION_KEY=${{ secrets.NEXT_SERVER_ACTIONS_ENCRYPTION_KEY }}

      - name: Sign published images
        if: github.event_name != 'pull_request'
        run: |
          set -xe
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-sha.outputs.sha }}

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

          echo '#!/bin/sh' > /tmp/askpass.sh
          echo "echo \"\$SSH_PASSPHRASE\"" >> /tmp/askpass.sh
          chmod +x /tmp/askpass.sh

          eval $(ssh-agent)
          SSH_PASSPHRASE="${{ secrets.PASSPHRASE }}" SSH_ASKPASS=/tmp/askpass.sh SSH_ASKPASS_REQUIRE=force ssh-add ~/.ssh/key

          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV

      - name: Copy production.yml
        run: scp production.yml ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/production.yml

      - name: Deploy
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            set -e
            create_secret() { docker secret inspect \"\$1\" >/dev/null 2>&1 || printf '%s' \"\$2\" | docker secret create \"\$1\" -; }
            create_secret POSTGRES_USER '${{ secrets.POSTGRES_USER }}'
            create_secret POSTGRES_PASSWORD '${{ secrets.POSTGRES_PASSWORD }}'
            create_secret POSTGRES_DB '${{ secrets.POSTGRES_DB }}'
            create_secret EL_KEY '${{ secrets.EL_KEY }}'
            create_secret NEXT_PUBLIC_URL '${{ secrets.NEXT_PUBLIC_URL }}'
            create_secret NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY '${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}'
            create_secret NEXT_SERVER_ACTIONS_ENCRYPTION_KEY '${{ secrets.NEXT_SERVER_ACTIONS_ENCRYPTION_KEY }}'
            create_secret STRIPE_SECRET_KEY '${{ secrets.STRIPE_SECRET_KEY }}'
            create_secret STRIPE_WEBHOOK_SECRET '${{ secrets.STRIPE_WEBHOOK_SECRET }}'
            create_secret REFLECTION_ACCESS_SECRET '${{ secrets.REFLECTION_ACCESS_SECRET }}'
            create_secret SSE_BROADCAST_KEY '${{ secrets.SSE_BROADCAST_KEY }}'

            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.sha }}
            cd /tmp && WEB_SHA=${{ needs.build.outputs.sha }} docker stack deploy -c production.yml web --with-registry-auth
            docker container prune -f || true
            docker image prune -f || true
          "

      - name: Purge Cloudflare cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
