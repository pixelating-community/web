name: migrate

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/migrate

jobs:
  migrate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get commit SHA
        id: set-sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./migrations
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-sha.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

          echo '#!/bin/sh' > /tmp/askpass.sh
          echo "echo \"\$SSH_PASSPHRASE\"" >> /tmp/askpass.sh
          chmod +x /tmp/askpass.sh

          eval $(ssh-agent)
          SSH_PASSPHRASE="${{ secrets.PASSPHRASE }}" SSH_ASKPASS=/tmp/askpass.sh SSH_ASKPASS_REQUIRE=force ssh-add ~/.ssh/key

          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV

      - name: Run migrate
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            set -e
            echo 'ðŸŽ½ pulling migration image...'
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-sha.outputs.sha }}

            echo 'ðŸŽ½ running migrations...'
            docker run --rm \
              --network web_app_network \
              -e POSTGRES_USER='${{ secrets.POSTGRES_USER }}' \
              -e POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' \
              -e POSTGRES_DB='${{ secrets.POSTGRES_DB }}' \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-sha.outputs.sha }}

            echo 'ðŸŽ½ cleanup...'
            docker rmi ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-sha.outputs.sha }}
          "
